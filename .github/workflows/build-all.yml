name: 'Build All'
on:
  push:
    branches:
      - '*'
  workflow_dispatch:
jobs:
  build:
    if: github.repository_owner == 'manna-harbour'
    uses: ./.github/workflows/main.yml
    with:
      mode: '["build"]'
      alphas: '["qwertz"]'
      nav: '["vi"]'
      clipboard: '["default", "fun", "mac", "win"]'
      layers: '["default"]'
      mapping: '["noreverseangle", "lite"]'
      kmonad_os: '["default", "mac", "win"]'
